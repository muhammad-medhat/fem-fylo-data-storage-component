<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="dist/output.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container d-flex flex-dir-col">
      <div class="top"></div>
      <div class="cont d-flex">
        <div class="tools">
          <h1>fylo</h1>
          <ul class="imgs">
            <li><img src="images/icon-document.svg" alt="document" /></li>
            <li><img src="images/icon-folder.svg" alt="folder" /></li>
            <li><img src="images/icon-upload.svg" altuploadnt"></li>
          </ul>
        </div>
        <div class="info">
          <p class="note text-8xl1">
            You’ve used 815 GB of your storage 185 GB Left
          </p>
          <input type="range" name="" class="range" value="85" />
          <div class="remaining d-flex justify-space-between">
            <div class="start">0 GB</div>
            <div class="end">1000 GB</div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
